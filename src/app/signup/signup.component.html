<div class="form-container">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput type="email" autocomplete="email" placeholder="Email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput type="password" autocomplete="current-password" placeholder="Password">
    </mat-form-field>
  
    <button mat-raised-button color="primary">Signup</button>
  </form>
</div>
